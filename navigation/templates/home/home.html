{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'logo/logo.png' %}">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'navigation\home.css' %}">
</head>
<body>
<section>

    <header>
        <h2><a href="{% url 'access:home' %}" class="logo">TODO</a></h2>
        <div class="navigation">
            {% if user.is_authenticated %}
                <a href="{% url 'navigation:home' %}">Home</a>
                <a href="{% url 'navigation:about' %}">About Us</a>
                <a href="{% url 'access:login' %}">To-Do</a>
            {% else %}
                <a href="{% url 'navigation:home' %}">Home</a>
                <a href="{% url 'navigation:about' %}">About US</a>
                <a href="{% url 'access:register' %}">Sign Up</a>
                <a href="{% url 'access:login' %}">Login</a>
            {% endif %}
        </div>
    </header>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="content">
        <div class="info">
            <h2>Have A Nice Journey<br><span>With US!</span></h2>
            <p>{% lorem 1 b random %}</p>
            <a href="{% url 'navigation:about' %}" class="info-btn">More Info</a>
        </div>
    </div>
    <br>
    <br>
    <div class="media-icons">
        <a href="https://www.facebook.com/aliahasan.dhaka/"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/AliAhasanRaiyan"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/aliahasanraiyan/"><i class="fab fa-instagram"></i></a>
    </div>
</section>
<footer>
    <div class="footer-text">
        &copy; 2023 - Todo App. All rights reserved.
    </div>
    <div class="theme-colors">
        <div class="theme-color blue" onclick="changeThemeColor('#1565c0')"></div>
        <div class="theme-color turquoise" onclick="changeThemeColor('#00bcd4')"></div>
        <div class="theme-color gold" onclick="changeThemeColor('#ffc107')"></div>
    </div>
</footer>

<script>
    function changeThemeColor(color) {
        document.documentElement.style.setProperty('--primary-color', color);
    }
</script>
</body>
</html>
